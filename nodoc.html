<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Not Available</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #111; /* Background color */
      color: #fff; /* Text color */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 120px auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #c70000; /* Button background color */
      color: #fff; /* Button text color */
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4B0082; /* Darker button background color on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Document Not Available</h1>
    <p>The document you requested is not available. Please try again later.</p>
    <a href="index.html" class="button">Go Back Home</a>
  </div>

</body>
</html>
