<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: 120px auto 0; /* Adjusted margin-top to create space between navbar and content */
      padding: 20px;
      text-align: center;
      opacity: 0; /* Set initial opacity to 0 for fade animation */
      animation: fadeIn 1s ease forwards; /* Apply fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #1e90ff; /* Blue theme */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      transition: background-color 0.3s ease;
      margin: 10px; /* Add margin to create gap between buttons */
    }

    .button:hover {
      background-color: #007bff; /* Darker blue on hover */
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>

</body>
</html>
